<!DOCTYPE HTML>
<html lang="pl" style="background-color: blanchedalmond">
<head>
    <meta charset="UTF-8"/>
    <title>Tabele</title>
</head>
<body>
    <div>
        <h1>Tabela 1</h1>
        <table frame="box" rules="all" cellpadding="5" style="background-color: white; text-align: center">
            <tr style="background-color: violet">
                <th width="30px" height="30px">1</th><th width="20px">2</th><th width="20px">3</th><th width="20px">4</th><th width="20px">5</th><th width="20px">6</th>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">2</th><td>a</td><td style="background-color: rgb(0, 200, 0)">b</td><td style="background-color: rgb(0, 200, 0)">c</td><td>d</td><td>e</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">3</th><td>f</td><td>g</td><td>h</td><td>i</td><td style="background-color: rgb(0, 150, 0)">j</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">4</th><td>k</td><td>l</td><td>m</td><td>n</td><td style="background-color: rgb(0, 150, 0)">o</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">5</th><td style="background-color: rgb(0, 100, 0)">p</td><td style="background-color: rgb(0, 100, 0)">q</td><td style="background-color: rgb(0, 100, 0)">r</td><td>s</td><td>t</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">6</th><td style="background-color: rgb(0, 100, 0)">u</td><td style="background-color: rgb(0, 100, 0)">w</td><td style="background-color: rgb(0, 100, 0)">x</td><td>y</td><td>z</td>
            </tr>
        </table>
    </div>
    <div>
        <h1>Tabela 2</h1>
        <table frame="box" rules="all" cellpadding="5" style="background-color: white; text-align: center">
            <tr style="background-color: violet">
                <th width="30px" height="30px">1</th><th width="20px">2</th><th width="20px">3</th><th width="20px">4</th><th width="20px">5</th><th width="20px">6</th>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">2</th><td>a</td><td colspan="2" style="background-color: rgb(0, 200, 0)">b c</td><td>d</td><td>e</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">3</th><td>f</td><td>g</td><td>h</td><td>i</td><td rowspan="2" style="background-color: rgb(0, 150, 0)">j o</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">4</th><td>k</td><td>l</td><td>m</td><td>n</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">5</th><td colspan="3" rowspan="2" style="background-color: rgb(0, 100, 0)">p q r </br> u w x</td><td>s</td><td>t</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">6</th><td>y</td><td>z</td>
            </tr>
        </table>
    </div>
    <div>
        <h1>Tabela 3</h1>
        <table frame="box" rules="all" cellpadding="5" style="background-color: white; text-align: center">
            <tr style="background-color: violet">
                <th width="30px" height="30px">1</th><th width="20px">2</th><th width="20px">3</th><th width="20px">4</th><th width="20px">5</th><th width="20px">6</th>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">2</th><td>a</td><td colspan="2" rowspan="3" style="background-color: aquamarine">b c </br> g h </br> l m</td><td>d</td><td>e</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">3</th><td>f</td><td>i</td><td>j</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">4</th><td>k</td><td>n</td><td>o</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">5</th><td>p</td><td>q</td><td>r</td><td>s</td><td>t</td>
            </tr>
            <tr>
                <th height="20px" style="background-color: violet">6</th><td>u</td><td>w</td><td>x</td><td>y</td><td>z</td>
            </tr>
        </table>
    </div>
</body>
</html>
